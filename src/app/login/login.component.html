<section>
  <header>
     <h2>Jahecha Paraguay</h2>
  </header>
  <div class="logo">
    <img src="assets/images/jahecha1.jpg" alt="" />
  </div>
  <div class="login">
    <div>
      <header>
        Ingresa con tu email y contrase√±a
      </header>
      <div>
        <input type="email" id="email" [(ngModel)]="login.email" value="" />
      </div>
      <div>
        <input type="password" id="password" [(ngModel)]="login.password" value="" />
      </div>
      <div>
        <button type="button" (click)=logIn()>Loguearse</button>
        <button type="button" (click)=loginWithFacebook()>Loguearse con Facebook</button>
        <button type="button" (click)=loginWithGoogle()>Loguearse con Google</button>
      </div>
    </div>
  </div>
</section>
